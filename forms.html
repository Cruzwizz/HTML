<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <H1>formularios</H1>
    <form >
        <input type="texte" placeholder="Seu nome">
        <br />
        <label for="email">seu email</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="checkbox" id="checkbox-termos"><label for="checkbox-termos">aceito os termos</label><br>
        <p>
            qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita"  id="cor vermelho"><label for="cor vermelho"> vermelho</label>
        <input type="radio" name="cor-favorita" id="cor verde"><label for="cor verde"> verde</label>
        <input type="radio" name="cor-favorita" id="cor azul"><label for="cor azul"> azul</label><br>
        <label >Qual seu filme favorito?</label>
        <select multiple>
            <option value="filme A">filme a</option>
            <option value="filme b">filme b</option>
            <option value="filme c">filme c</option>
        </select>
        <br>
        <textarea name="" id=""></textarea>
        <br>
        <button type="submit">
            enviar
        </button>
        <button type="reset">
            limpar
        </button>
    </form>
</body>
</html>
